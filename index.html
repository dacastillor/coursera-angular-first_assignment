<!DOCTYPE html>
<html ng-app = "LunchCheck" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{ font size: 1.3em;}</style>
    <title>Lunch Check</title>
  </head>
  <body>
    <h1>Lunch Check</h1>
    <div ng-controller="LunchCheckController">
      <div>
        Please enter food elements: <input type="text" ng-model = "foodElements">
        <p style="color:gray">Empty elements or only space elements will not be counted as food elements. E.g: Rice,,Meat OR Rice, ,Meat (Result: Enjoy!)</p>
      </div>
      <div>
        <button ng-click = "checkLunch()">Check If Too Much</button>
      </div>
      <br>
      <div style='{{boxStyle}}'>{{foodResult}}</div>
    </div>
  </body>
</html>
